<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>esporte</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let opcao;
        opcao=prompt("escolha uma opcao\n1.futebol\n 2.futsal\n 3.volei\n 4.basquete\n 5.handebol");
        switch(opcao){
        case'1':
        alert("futebol");break;
        case'2':
        alert("futsal");break;
        case'3':
        alert("volei");break;
        case'4':
        alert("basquete");break;
        case'5':
        alert("handebol");break;
        default:
            alert("opcao invalida"); 
        }
    </script>
